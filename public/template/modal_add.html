<div class="modal fade" id="modal_add">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">NEW DIRECTORY</h4>
            </div>
            <div class="modal-body">
                <div>
                    <label for="modal_input_name">directory name</label>
                    <input id="modal_input_name" type="text" class="form-control" placeholder="enter directory name...">
                </div>
                <div>
                    <label for="modal_input_icon">directory icon</label>
                    <input id="modal_input_icon" type="password" class="form-control" placeholder="choose directory icon">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" :on-click="@submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </div>
</div>
