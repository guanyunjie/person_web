<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>官云杰的个人网站-各种小Demo</title>
    <link rel="stylesheet" href="../style/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/css/main.css" />
</head>
<body>
    <div id="header" :controller="headerControl">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">

                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:;"><span class="glyphicon glyphicon-phone"></span>demo</a></li>
                        <li><a href="javascript:;"><span class="glyphicon glyphicon-briefcase"></span>demo</a></li>
                        <li><a href="javascript:;"><span class="glyphicon glyphicon-leaf"></span>demo</a></li>
                        <li><a href="javascript:;"><span class="glyphicon glyphicon-save"></span>demo</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid header-directory">
            <div class="container">
                <a :for="el in @directory" href="javascript:;" :on-click="@checkDirectory(el.id)">
                    <span class="sort" >
                        <span :class="el.icon"></span>
                        &nbsp;{{el.name}}
                        <span class="caret"></span>
                    </span>|
                </a>
                <a href="javascript:;" :on-click="@insertDirectory">
                    <span class="sort" >
                        <span class="glyphicon glyphicon-plus"></span>
                        &nbsp;新建分类
                        <span class="caret"></span>
                    </span>|
                </a>
            </div>
        </div>
    </div>
    <div id="main" :controller="main">
        <!--<btn :on-click="@query" class="btn btn-danger" style="position: absolute;left: 200px;top: 100px;">click</btn>
        <btn :on-click="@pop" class="btn btn-danger" style="position: absolute;left: 200px;top: 150px;">popover</btn>-->
    </div>
    <div id="footer" :controller="footer">
    </div>

    <!-- 模态框 -->
    <div id="modal" :controller="modalControl">
        <!-- 新增分类模态框 -->
        <div class="modal fade" id="modal_add">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">创建新的分类</h4>
                    </div>
                    <div class="modal-body form-inline">
                        <div class="icon_attr">
                            <label for="modal_input_name">分类名</label>
                            <input style="width: 80%;" id="modal_input_name" type="text" class="form-control" placeholder="enter directory name...">
                        </div>
                        <div class="icon_attr">
                            <label>图&nbsp;&nbsp;&nbsp;&nbsp;标</label>
                            <button :on-click="@unfoldIcon" class="btn btn-info" type="button">选择图标&nbsp;<span class="glyphicon glyphicon-chevron-up" style=""></span></button>
                        </div>
                        <div class="icon_list">
                            <a :for="el in @icons" href="javascript:;"><div><span :class="el.icon"></span><span style="font-size: 16px;top: 12px;"></span></div></a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" :on-click="@submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../lib/require.js" data-main="../control/init/index.init.js" ></script>
